<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomentumAI - Coming Soon</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Coming Soon Section -->
  <section class="container">
    <div class="image"></div>
    <div class="logo-container">
      <img src="images/momentum_logo.png" alt="MomentumAI Logo" class="momentum-logo">
    </div>
    <header>MomentumAI - Coming soon</header>
    <p>
      Implementing safe and effective AI. Soon within your company.
    </p>
    <!-- <p>
      Our website is under construction. We're working hard to improve our
      website and we'll ready to launch after.
    </p> -->
    <div class="time-content">
      <div class="time days">
        <span class="number"></span>
        <span class="text">days</span>
      </div>
      <div class="time hours">
        <span class="number"></span>
        <span class="text">hours</span>
      </div>
      <div class="time minutes">
        <span class="number"></span>
        <span class="text">minutes</span>
      </div>
      <div class="time seconds">
        <span class="number"></span>
        <span class="text">seconds</span>
      </div>
    </div>

    <div class="email-content">
      <form id="signup-form" class="input-box">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Get early access</button>
      </form>
    </div>

    <div class="large-screenshot-container">
      <img src="images/Screenshot momentumchat.png" alt="MomentumAI Screenshot" class="large-screenshot">
    </div>

  </section>

  <script src="script.js"></script>
  
  <script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const form = e.target;
  const button = form.querySelector('button');
  const email = form.querySelector('input[name="email"]').value;
  
  // Verander button tekst tijdens verzending
  const originalText = button.textContent;
  button.textContent = 'Sending...';
  button.disabled = true;
  
  try {
    const response = await fetch('https://formspree.io/f/mnnbkazb', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email: email })
    });
    
    if (response.ok) {
      // Succes - toon bevestiging
      button.textContent = 'Thank you!';
      button.style.backgroundColor = '#28a745';
      form.querySelector('input[name="email"]').value = '';
      
      // Reset na 3 seconden
      setTimeout(() => {
        button.textContent = originalText;
        button.style.backgroundColor = '';
        button.disabled = false;
      }, 3000);
    } else {
      throw new Error('Network response was not ok');
    }
  } catch (error) {
    // Error - toon foutmelding
    button.textContent = 'Try again';
    button.style.backgroundColor = '#dc3545';
    
    // Reset na 3 seconden
    setTimeout(() => {
      button.textContent = originalText;
      button.style.backgroundColor = '';
      button.disabled = false;
    }, 3000);
  }
});
</script>
</body>

</html>
