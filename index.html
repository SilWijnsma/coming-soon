<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomentumAI - Coming Soon</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Favicon -->
  <link rel="icon" href="images/momentum_logo_favicon.svg" type="image/svg+xml">
  <link rel="icon" href="images/momentum_logo_favicon_180x180.png" type="image/png">
  <link rel="apple-touch-icon" href="images/momentum_logo_favicon_180x180.png">
</head>

<body>

  <!-- Coming Soon Section -->
  <section class="container">
    <div class="image"></div>

    <div class="hero animate__animated animate__bounceInDown">
      <div class="logo-container">
        <img src="images/momentum_logo_clean.svg" alt="MomentumAI Logo" class="momentum-logo">
      </div>
      <header>MomentumAI - Coming soon</header>
      <p>
        Implementing safe and effective AI. Soon within your company.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <form id="signup-form" class="input-box">
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit">Get early access</button>
        </form>
      </div>
    </div>

    <div class="large-screenshot-container animate__animated animate__bounceInUp animate__delay-1s">
      <img src="images/Screenshot momentumchat.png" alt="MomentumAI Screenshot" class="large-screenshot">
    </div>

  </section>

  <script src="script.js"></script>
  
  <script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const form = e.target;
  const button = form.querySelector('button');
  const email = form.querySelector('input[name="email"]').value;
  
  // Verander button tekst tijdens verzending
  const originalText = button.textContent;
  button.textContent = 'Sending...';
  button.disabled = true;
  
  try {
    const response = await fetch('https://formspree.io/f/mnnbkazb', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email: email })
    });
    
    if (response.ok) {
      // Succes - toon bevestiging
      button.textContent = 'Thank you!';
      button.style.backgroundColor = '#28a745';
      form.querySelector('input[name="email"]').value = '';
      
      // Reset na 3 seconden
      setTimeout(() => {
        button.textContent = originalText;
        button.style.backgroundColor = '';
        button.disabled = false;
      }, 3000);
    } else {
      throw new Error('Network response was not ok');
    }
  } catch (error) {
    // Error - toon foutmelding
    button.textContent = 'Try again';
    button.style.backgroundColor = '#dc3545';
    
    // Reset na 3 seconden
    setTimeout(() => {
      button.textContent = originalText;
      button.style.backgroundColor = '';
      button.disabled = false;
    }, 3000);
  }
});
</script>
</body>

</html>
